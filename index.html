<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Miniapp Wonda</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }

        .avatar {
            width: 100px;
            height: 100px;
            border-radius: 50%;
        }

        .premium-icon {
            width: 20px;
            vertical-align: middle;
            margin-left: 5px;
        }
    </style>
</head>
<body>
<h1>Welcome to the Miniapp!</h1>
<img class="avatar" src="https://via.placeholder.com/100" alt="Avatar">
<h2 id="username"></h2>
<div id="status"></div>
<button onclick="inviteFriend()">Invite a Friend</button>

<script>
    // Function to get query parameters from the URL
    function getQueryParams() {
        const params = {};
        const queryString = window.location.search.substring(1);
        const pairs = queryString.split('&');
        for (let i = 0; i < pairs.length; i++) {
            const pair = pairs[i].split('=');
            params[decodeURIComponent(pair[0])] = decodeURIComponent(pair[1]);
        }
        return params;
    }

    // Retrieve user data from URL parameters
    const params = getQueryParams();
    const username = params.firstName || 'User';
    const userId = params.userId || 'Unknown';
    const isPremium = params.isPremium || false;

    document.getElementById('username').textContent = username;


    const statusElement = document.getElementById('status');
    if (isPremium) {
        statusElement.innerHTML = `
          <span>Premium User</span>
          <img class="premium-icon" src="https://t4.ftcdn.net/jpg/05/33/75/35/360_F_533753588_1krxEE0SDZWl0ZKd9cUzCL6HaTRo9UxK.jpg" alt="Premium Icon">
        `;
    } else {
        statusElement.innerHTML = `<span>Standard User</span>`;
    }

    function inviteFriend() {
        const botUsername = 'miniapp_wonda_bot';

        // Create a link to start a chat with the bot including a referral parameter
        const inviteLink = `https://t.me/${botUsername}`;

        // Open the Telegram app with the invite link
        window.open(inviteLink, '_blank');
    }
</script>
</body>
</html>
