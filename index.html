<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Miniapp</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
    </style>
</head>
<body>
<h1>Welcome to the Miniapp!</h1>
<p>This is a simple miniapp hosted on GitHub Pages.</p>
<button onclick="displayMessage()">Click me!</button>
<p id="message"></p>
<script>
    function displayMessage() {
        document.getElementById('message').textContent = 'Hello, this is a simple message from the miniapp!';
    }
</script>
</body>
</html>
